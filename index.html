<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <title>お薬チェッカー</title>

</head>

<body>
    <h1>お薬チェッカー</h1>
    <link rel="stylesheet" href="style.css">
    <div class="tab-menu">
        <button class="tab-btn active" data-tab="check-tab">今日のチェック</button>
        <button class="tab-btn" data-tab="manage-tab">薬の管理</button>
        <button class="tab-btn" data-tab="history-tab">履歴</button>
    </div>

    <div id="check-tab" class="tab-content active">
        <div id="current-date">日付を取得中...</div>
        <ul id="daily-check-list"></ul>
        <div style="margin-top: 20px;">
            <button id="save-daily-btn" class="primary-btn">今日の記録を保存</button>
        </div>
    </div>

    <div id="manage-tab" class="tab-content">
        <h3>薬の登録・削除</h3>
        <div class="input-group">
            <input type="text" id="med-name" placeholder="新しい薬の名前...">
            <button id="add-btn" class="primary-btn">登録</button>
        </div>
        <ul id="med-list"></ul>
    </div>

    <div id="history-tab" class="tab-content">
        <h3>服用履歴</h3>
        <p>カレンダー機能実装予定地</p>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
